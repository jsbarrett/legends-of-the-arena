<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Legends Of The Arena</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="relative bg-gray-900 min-h-screen">
    <img class="fixed h-screen w-screen top-0" src="svg_pngs/background01.png">
    <img class="absolute w-1/12" style="left: 2.5%;" src="svg_pngs/banner.png">

    <div class="w-full h-96 sm:h-64 md:h-48 lg:h-0"></div>
    <img class="w-3/4 py-48 mx-auto relative z-10" src="svg_pngs/Logo.png">

    <div class="relative w-full -mt-36 xl:-mt-48 2xl:-mt-64 3xl:-mt-96">
      <div class="w-full h-96" style="background: url(svg_pngs/counter_bg.png); background-repeat: no-repeat; background-position: center;"></div>
      <div id="countdownDateContainer" class="absolute text-center w-full text-6xl font-bold" style="top: 40%;">12:32:34</div>
    </div>

    <img style="height: 40rem;" class="relative w-full mx-auto -mt-96" src="svg_pngs/bottom_weapons.svg">
  </div>
  <script src="index.js"></script>
</body>
</html>
